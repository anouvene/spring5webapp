<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>
    <ul th:each="author: ${authors}">
        <li><i th:text="${author.id}"></i> - <strong th:text="${author.lastName}"></strong> <em th:text="${author.firstName}"></em></li>
    </ul>
</body>
</html>
